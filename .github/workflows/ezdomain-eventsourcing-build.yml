name: Build solution

on:
  workflow_dispatch:
    branches: [ "**" ]
    paths:
      - 'src/EzDomain.EventSourcing/src/**'
  push:
    branches: [ "**" ]
    paths:
      - 'src/EzDomain.EventSourcing/src/**'
      
  pull_request:
    branches: [ "**" ]
    paths:
      - 'src/EzDomain.EventSourcing/src/**'

defaults:
  run:
    working-directory: ./src

jobs:
  build-solution:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET 7
      uses: actions/setup-dotnet@v3
      with: 
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build solution
      run: |
        dotnet build EzDomain.EventSourcing/EzDomain.EventSourcing.sln

  run-unit-test:
    runs-on: ubuntu-latest
    needs: [build-solution]
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET 7
      uses: actions/setup-dotnet@v3
      with: 
        dotnet-version: 7.0.x
    - name: Run unit tests
      run: |
        dotnet test EzDomain.EventSourcing/tests/UnitTests/EzDomain.EventSourcing.Tests.UnitTests.csproj --configuration Release --verbosity normal
